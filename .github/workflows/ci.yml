name: MicroGig CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Frontend Tests
      run: npm test

  contract_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        working-directory: contracts/gig-registry

    - name: Run Contract Tests
      run: |
        cd contracts/gig-registry
        cargo test
